<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Header dengan Title</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- Memasukkan font dari Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <style>
      /* Reset default margin and padding */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Roboto', Arial, sans-serif; /* Menggunakan font Roboto dari Google Fonts */
        background-color: #f8f9fa; /* Warna latar belakang */
        margin: 0;
        padding: 0;
        color: #333; /* Warna teks utama */
      }

      .wrapper {
        display: grid;
        grid-template-rows: auto 1fr auto; /* Header, Main Content, Footer */
        min-height: 100vh;
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
      }

      /* Header Styles */
      header {
        background-color: #007bff; /* Warna header */
        background-image: linear-gradient(
          to bottom right,
          #007bff,
          #00bfff
        ); /* Gradien pada header */
        color: #fff;
        padding: 15px 0;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); /* Bayangan pada header */
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5); /* Bayangan teks pada header */
      }

      .logo {
        font-size: 28px;
        text-align: center;
        margin: 0;
        font-family: 'Roboto', sans-serif; /* Menggunakan font Roboto untuk logo */
      }

      /* Main Content Styles */
      main {
        display: grid;
        place-items: center;
      }

      .form-grid {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
        margin: 0 auto;
        display: grid;
        grid-gap: 15px;
      }

      h2 {
        color: #007bff; /* Warna judul form */
        text-align: center;
        margin-bottom: 20px;
      }

      .form-group {
        margin-bottom: 15px;
      }

      .input-title,
      textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
      }

      .input-title {
        margin-bottom: 10px;
      }

      .add-note {
        display: block;
        width: 100%;
        padding: 10px;
        background-color: #007bff; /* Warna tombol */
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s ease;
        margin-top: 10px;
      }

      .add-note:hover {
        background-color: #0056b3; /* Warna tombol saat hover */
      }

      /* Footer Styles */
      footer {
        background-color: #343a40; /* Warna footer */
        color: #fff;
        text-align: center;
        padding: 10px 0;
      }
    </style>

    <div class="wrapper">
      <header>
        <div class="container">
          <h1 class="logo">Logo / Title</h1>
        </div>
      </header>

      <main>
        <div class="container">
          <form id="noteForm" class="form-grid">
            <h2>Create Note</h2>
            <div class="form-group">
              <input
                class="input-title"
                type="text"
                id="title"
                name="title"
                placeholder="Enter Title"
                required
              />
            </div>
            <div class="form-group">
              <textarea
                id="body"
                name="body"
                rows="4"
                placeholder="Enter Body"
                required
              ></textarea>
            </div>
            <input class="add-note" type="submit" value="Add Note" />
          </form>
        </div>
      </main>

      <footer>
        <div class="container">
          <p>&copy; 2024 Your Website. All Rights Reserved.</p>
        </div>
      </footer>
    </div>
  </body>
</html>
